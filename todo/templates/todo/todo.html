{% extends 'user/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Todo List
{% endblock title%}

{%  block content %}
<div class="container">
    <div class="row">

        <div class='col-sm' >
      
          <div class='todo_box'>
            
              Enter a new todo item.
              <a href="{% url 'newtodo' %}">
                   <button type='submit' class='btn btn-success btn-sm float-right'>Enter</button>
              </a>
           </div>
          
          <div class='todo_box'>
            {% for todo in new_todo %}  
              <li>
               
                 {{ todo|title }} 
                 <a href ="{% url 'deletetodo' todo.id %}">

                  <button class='btn btn-danger btn-sm float-right ml-2' type='submit' value="Delete">Delete</button>
                 </a>
                 <a href="{% url 'updatetodo' todo.id %}">
                   <button class='btn btn-info btn-sm    float-right' type='submit' value="Update">Update</button>
                 </a>
                 <hr/>               
          
              </li>
            {% endfor %}  
              
           </div> 
          
        </div> 


    </div>
        
</div>

{% endblock content %}
